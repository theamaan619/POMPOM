<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping Number</title>
    <script>
        var a,b,c=0;
        a=parseInt(prompt("Enter First Value: "));
        b=parseInt(prompt("Enter Second Value: "));
        document.write("**************Before Swapping*************");
        document.write("<br>"+a+"&nbsp&nbsp&nbsp"+b+"<br>");
        c=a;
        a=b;
        b=c;
        document.write("**************After Swapping*************");
        document.write("<br>"+a+"&nbsp&nbsp&nbsp&nbsp"+b+"<br>");
    </script>
</head>
<body>
    
</body>
</html>
