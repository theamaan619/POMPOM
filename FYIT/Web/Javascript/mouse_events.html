<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
</head>
<body>
    <h1 onmouseover="style.color=blue" onmouseout="style.color=red">Mouse Over this text</h1>
    <img onmouseover="bigImg(this)" src="../Registration Form/IronMan.png" alt="Smiley">
</body>
</html>
