<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="register">
        <h2>Register Here</h2>
        <form action="" id="register" method="post">
        <label for="">Name: </label>
        <br><br>
        <input type="text" name="fname" id="name" placeholder="Enter your First Name">
        <br><br>
        <input type="text" name="lname" id="name" placeholder="Enter your Last Name">
        <br><br>
        <label for="">Your age: </label>
        <br>
        <input type="number" name="age" id="name" placeholder="How old are You?">
        <br><br>
        <label for="">Email: </label>
        <br>
        <input type="email" name="email" id="name" placeholder="Enter your Email ">
        <br><br>
        <label for="">Gender: </label>
        <br>
        <input type="radio" name="gender" id="male">
        &nbsp;
        <span id="male">Male</span>
        &nbsp; &nbsp;&nbsp;
        <input type="radio" name="gender" id="female">
        &nbsp;
        <span id="female">Female</span> 
        <br><br>
        <label for="">Known Language: </label>
        <br>
        <input type="checkbox" name="lang" id="Hindi">
        <span id="Hindi">Hindi</span>
        <input type="checkbox" name="lang" id="eng">
        <span id="eng">English</span>
        <input type="checkbox" name="lang" id="urdu">
        <span id="urdu">Urdu</span>
        <br><br>
        <input type="submit" value="Submit">
        </form>
    </div><!--End register-->
    </div><!--End main-->
</body>
</html>
